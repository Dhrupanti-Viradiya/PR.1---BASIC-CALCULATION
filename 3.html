    <script type="text/javascript">
        var c = parseInt(prompt("Enter the temperature in Celsius: "));
        console.log("temperature in Celsius: "+c);
        document.write("<h2 style = 'color:purple'>The Temperature in Celsius is: "+c+" </h1>");

        console.log("Temperature in Fahrenheit: " +f);
        alert("Temperature in Fahrenheit is = " +f);
        document.write("<h2 style = 'color:blue'>The Temperature in Fahrenheit is: "+f+" </h1>");
