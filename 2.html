<center>
<h1>Task 2: Swapping</h1>
<hr>
<hr>
    <script type="text/javascript">
        var a = parseInt(prompt("Enter value of A: "));
        var b = parseInt(prompt("Enter value of B: "));
        
        console.log("Before Swapping a = "+a, " b = "+b );
        document.write("<h2 style = 'color:Orange'>Before swapping: a="+a+", b="+b+"</h1>");
        var a=a+b;
        var b=a-b;
        var a=a-b;
    
        console.log("After Swapping a = "+a, " b = "+b );
        document.write("<h2 style = 'color:Red'>After swapping: a="+a+", b="+b+"</h1>");
    </script>
</center>
