    <h1>Task 4: Gross Salary</h1>
<hr>

    <script type="text/javascript">
        var base = parseInt(prompt("Enter Base Salary: "));
        console.log("Base Salary: "+base);
        document.write("<h2 style = 'color:Blue'>Base Salary: "+base+"</h1>");
            
        var hra = (10 * 100) / 100;
        var da  = (5  * 100) / 100;
        var ta  = (8  * 100) / 100;
    
        var gs= base + hra + da + ta;
    
        console.log("Gross Salary: "+gs);
        alert("Gross Salary = " +gs);
        document.write("<h2 style = 'color:purple'>Gross Salary: "+gs+"</h1>");
    </script>
